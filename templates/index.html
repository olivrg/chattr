{% extends "base.html" %}

{% block title %}Chattr{% endblock %}
{% block header_text %}Let's chat {% endblock %}

{% block content %}
    <ul class="rooms">
        {% for room in rooms %}
            <li class="room-link" data-room-id="{{ room.id}}">{{ room }}</li>
        {% empty %}
            <p class="empty">No chat rooms defined.</p>
        {% endfor %}
    </ul>

    <div id="chats">
    </div>
{% endblock %}
